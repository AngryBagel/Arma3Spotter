trol" type="number" id="headwind" name="headwind" ng-model="Calculation.headwind" step="0.01" required> </div> </div> <div class="col-md-6"> <div class="form-group"> <label for="crosswind">Crosswind</label> <input class="form-control" type="number" id="crosswind" name="crosswind" ng-model="Calculation.crosswind" step="0.01" required> </div> </div> </div> <button class="btn btn-primary" ng-disabled="!calculationForm.$valid" ng-click="Calculation.calculate()">Calculate</button> </form> <div class="row"> <div class="col-md-6"> <h2>Horizontal: <span ng-bind="Calculation.resultHorizontal"></span></h2> </div> <div class="col-md-6"> <h2>Vertical: <span ng-bind="Calculation.resultVertical"></span></h2> </div> </div> </div> </div> </div> </div> <!-- Google Analytics: change UA-XXXXX-X to be your site's ID --> <script>/*(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
