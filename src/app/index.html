<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Arma3Spotter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="arma3SpotterApp">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div id="wrapper" class="container">

    <div class="row">
      <div class="col-md-12">
        <div id="settings" ng-controller="SettingsCtrl as Settings">

          <h3 translate="SETTINGS"></h3>
          <form role="form">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="mod" translate="SETTINGS_MOD"></label>
                  <select class="form-control" name="mod" id="mod"
                          ng-model="Settings.activeMod"
                          ng-options="mod for mod in Settings.mods"
                          ng-change="Settings.modChanged()">
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="weapon" translate="SETTING_WEAPON"></label>
                  <select class="form-control" name="weapon" id="weapon"
                          ng-model="Settings.activeWeapon"
                          ng-options="weapon.name for weapon in Settings.weapons"
                          ng-change="Settings.weaponChanged()">
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ammo" translate="SETTINGS_AMMO"></label>
                  <select class="form-control" name="ammo" id="ammo"
                          ng-model="Settings.activeAmmo"
                          ng-options="ammo.name for ammo in Settings.ammos"
                          ng-change="Settings.ammoChanged()">
                  </select>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" ng-click="Settings.saveConfig()" translate="SETTINGS_SAVE"></button>
          </form>
        </div>
      </div>
    </div>


  <hr>

    <div class="row">
      <div class="col-md-12">
        <div id="calculator" ng-controller="CalculationCtrl as Calculation">
          <h3 translate="SPOTTER"></h3>
          <!-- Temperature, Windage (Head, Cross), Distance, Elevation -->
          <form name="calculationForm" role="form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="distance" translate="SPOTTER_DISTANCE"></label>
                  <input class="form-control" type="number" id="distance" name="distance" ng-model="Calculation.distance" min="0" max="3000" required/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="angle" translate="SPOTTER_ANGLE"></label>
                  <input class="form-control" type="number" id="angle" name="angle" ng-model="Calculation.angle" min="-90" max="90" required/>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="headwind" translate="SPOTTER_HEADWIND"></label>
                  <input class="form-control" type="number" id="headwind" name="headwind" ng-model="Calculation.headwind" min="-15" max="15" step="0.01" required/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="crosswind" translate="SPOTTER_CROSSWIND"></label>
                  <input class="form-control"  type="number" id="crosswind" name="crosswind"  ng-model="Calculation.crosswind" min="-15" max="15" step="0.01" required/>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="temperature" translate="SPOTTER_TEMPERATURE"></label>
                  <input class="form-control" type="number" id="temperature" name="temperature" ng-model="Calculation.temperature" min="-50" max="50" step="0.1" required/>
                </div>
              </div>
            </div>

            <button class="btn btn-primary" ng-disabled="!calculationForm.$valid" ng-click="Calculation.calculate()" translate="SPOTTER_CALCULATE"></button>

          </form>

          <div class="row">
            <div class="col-md-6">
              <h2><span translate="SPOTTER_HORIZONTAL"></span>:
              <span ng-bind="Calculation.resultHorizontal"></span></h2>
            </div>
            <div class="col-md-6">
              <h2><span translate="SPOTTER_VERTICAL"></span>:
              <span ng-bind="Calculation.resultVertical"></span></h2>
            </div>
          </div>


        </div>
      </div>
    </div>

  </div>


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/controllers/settings.js"></script>
  <script src="scripts/controllers/calculation.js"></script>
  <script src="scripts/services/dataservice.js"></script>
  <script src="scripts/services/logger.js"></script>
  <script src="scripts/services/storageservice.js"></script>
  <script src="scripts/services/data.js"></script>
  <!-- endbuild -->
</body>
</html>
