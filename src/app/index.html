<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Arma3Spotter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="arma3SpotterApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div id="wrapper" class="container">

  <div class="row">
    <div class="col-md-12">
      <div id="settings" ng-controller="SettingsCtrl as Settings">

        <h3>Settings</h3>
        <form role="form">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="mod">Mod</label>
                <select class="form-control" name="mod" id="mod"
                        ng-model="Settings.activeMod"
                        ng-options="mod for mod in Settings.mods"
                        ng-change="Settings.modChanged()">
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="weapon">Weapon</label>
                <select class="form-control" name="weapon" id="weapon"
                        ng-model="Settings.activeWeapon"
                        ng-options="weapon.name for weapon in Settings.weapons"
                        ng-change="Settings.weaponChanged()">
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="ammo">Ammo</label>
                <select class="form-control" name="ammo" id="ammo"
                        ng-model="Settings.activeAmmo"
                        ng-options="ammo.name for ammo in Settings.ammos"
                        ng-change="Settings.ammoChanged()">
                </select>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" ng-click="Settings.saveConfig()">Save</button>
        </form>
      </div>
    </div>
  </div>


<hr>

  <div class="row">
    <div class="col-md-12">
      <div id="calculator" ng-controller="CalculationCtrl as Calculation">
        <h3>Spotter</h3>
        <!-- Temperature, Windage (Head, Cross), Distance, Elevation -->
        <form name="calculationForm" role="form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="distance">Distance</label>
                <input class="form-control" type="number" id="distance" name="distance" ng-model="Calculation.distance" min="0" required/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="angle">Angle</label>
                <input class="form-control" type="number" id="angle" name="angle" ng-model="Calculation.angle" min="-90" max="90" required/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="headwind">Headwind</label>
                <input class="form-control" type="number" id="headwind" name="headwind" ng-model="Calculation.headwind" step=0.01 required/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="crosswind">Crosswind</label>
                <input class="form-control"  type="number" id="crosswind" name="crosswind"  ng-model="Calculation.crosswind" step=0.01 required/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="temperature">Temperature</label>
                <input class="form-control" type="number" id="temperature" name="temperature" ng-model="Calculation.temperature" step=1 required/>
              </div>
            </div>
          </div>

          <button class="btn btn-primary" ng-disabled="!calculationForm.$valid" ng-click="Calculation.calculate()">Calculate</button>
        </form>

        <div class="row">
          <div class="col-md-6">
            <h2>Horizontal:
            <span ng-bind="Calculation.resultHorizontal"></span></h2>
          </div>
          <div class="col-md-6">
            <h2>Vertical:
            <span ng-bind="Calculation.resultVertical"></span></h2>
          </div>
        </div>


      </div>
    </div>
  </div>

</div>
